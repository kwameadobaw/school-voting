<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Voting System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>School Voting System</h1>
                <p>Cast your vote for the future leaders</p>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="student">Student Login</button>
                <button class="tab-btn" data-tab="admin">Admin Login</button>
            </div>
            
            <div class="tab-content" id="student-tab">
                <div class="login-form">
                    <h2>Student Login</h2>
                    <div class="form-group">
                        <label for="student-id">Student ID:</label>
                        <input type="text" id="student-id" placeholder="Enter your Student ID">
                    </div>
                    <button id="login-btn" class="btn primary-btn">Login</button>
                    <p id="student-error-message" class="error-message"></p>
                </div>
            </div>
            
            <div class="tab-content" id="admin-tab" style="display: none;">
                <div class="login-form">
                    <h2>Admin Login</h2>
                    <div class="form-group">
                        <label for="admin-username">Username:</label>
                        <input type="text" id="admin-username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password:</label>
                        <input type="password" id="admin-password" placeholder="Enter your password">
                    </div>
                    <button id="admin-login-btn" class="btn primary-btn">Login</button>
                    <p id="admin-error-message" class="error-message"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/login.js"></script>
</body>
</html>
